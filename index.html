<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <title>Redirecting…</title>

  <script>
    const redirectURL = "https://saleemmalik.com";
    (function() {
      try {
        window.location.replace(redirectURL);
      } catch (e) {
        window.location.href = redirectURL;
      }
    })();
  </script>
</head>
<body>
  <p>Redirecting to <a href="#" id="redirect-link"></a>…</p>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://saleemmalik.com" />
    If you're not redirected, <a href="https://saleemmalik.com">click here</a>.
  </noscript>

  <script>
    // Update link text dynamically for accessibility and fallback
    document.getElementById("redirect-link").textContent = redirectURL;
    document.getElementById("redirect-link").href = redirectURL;
  </script>
</body>
</html>
